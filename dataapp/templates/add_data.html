{% extends 'base.html' %} {% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0">
              <i class="fas fa-plus-circle me-2"></i>Add New Code Model
            </h2>
            <a href="{% url 'code_list' %}" class="btn btn-light btn-sm">
              <i class="fas fa-arrow-left me-1"></i> Back to List
            </a>
          </div>
        </div>

        <div class="card-body">
          <form
            method="POST"
            enctype="multipart/form-data"
            class="needs-validation"
            novalidate
          >
            {% csrf_token %}

            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="id_title" class="form-label fw-bold">
                    <i class="fas fa-heading me-1"></i>Title
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="id_title"
                    name="title"
                    placeholder="Enter code title"
                    required
                  />
                  <div class="invalid-feedback">Please provide a title.</div>
                </div>

                <div class="mb-4">
                  <label for="id_language" class="form-label fw-bold">
                    <i class="fas fa-code me-1"></i>Language
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="id_title"
                    name="language"
                    placeholder="Enter code title"
                    required
                  />
                  <div class="invalid-feedback">Please select a language.</div>
                </div>

                <div class="mb-4">
                  <label for="id_types" class="form-label fw-bold">
                    <i class="fas fa-tags me-1"></i>Type
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="id_types"
                    name="types"
                    placeholder="E.g., Algorithm, Web Template, etc."
                  />
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="id_image" class="form-label fw-bold">
                    <i class="fas fa-image me-1"></i>Upload Image
                  </label>
                  <input
                    class="form-control"
                    type="file"
                    id="id_image"
                    name="image"
                  />
                  <small class="text-muted"
                    >Optional: Upload a screenshot or related image</small
                  >
                </div>

                <div class="mb-4">
                  <label for="id_description" class="form-label fw-bold">
                    <i class="fas fa-align-left me-1"></i>Description
                  </label>
                  <textarea
                    class="form-control"
                    id="id_description"
                    name="description"
                    rows="3"
                    placeholder="Brief description of the code"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="id_codes" class="form-label fw-bold">
                <i class="fas fa-file-code me-1"></i>Code
              </label>
              <textarea
                class="form-control font-monospace"
                id="id_codes"
                name="codes"
                rows="10"
                placeholder="Paste your code here"
                required
              ></textarea>
              <div class="invalid-feedback">Please provide the code.</div>
              <small class="text-muted"
                >For better readability, use proper indentation</small
              >
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="reset" class="btn btn-outline-secondary me-md-2">
                <i class="fas fa-undo me-1"></i> Reset
              </button>
              <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-save me-2"></i>Save Code
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
