{% extends 'base.html' %} {% block content %}
<h1>Code Models List</h1>

<div class="list-group">
  {% for code in code_models %}
  <div class="d-flex justify-content-between align-items-center mb-2">
    <!-- Title Button -->
    <a href="{% url 'about' code.id %}" class="btn btn-warning">
      {{ code.title }}
    </a>

    <!-- Action Buttons -->
    <div>
      <a href="{% url 'update_code_model' code.id %}">Up</a>
      <a href="{% url 'delete_data' code.id %}" class="btn btn-danger fw-bolder"
        >Del</a
      >
    </div>
  </div>
  {% empty %}
  <p class="text-muted">No code models available.</p>
  {% endfor %}
</div>
{% endblock content %}
